# configs/default.yaml
project_root: "."
data:
  raw_dir: "data/raw"
  processed_dir: "data/processed"
  artifacts_dir: "data/artifacts"
  merged_file: "data/processed/merged.parquet"
  sample_frac: 0.25          # for fast Phase 1 runs; set to 1.0 later
  random_state: 42
splits:
  val_days: 10              # validation window (TransactionDT units; ~days)
  test_days: 10
graph:
  account_key: "card1"       # proxy for “user/account”
  save_path: "data/artifacts/hetero_graph.pt"
tabular:
  target: "isFraud"
  features_out: "data/processed/features.parquet"
  report_dir: "data/artifacts"
