site_name: GP Saggese's AI Research
site_author: Giacinto Paolo Saggese
site_description: Personal website of GP Saggese - Startup Boy and AI Researcher

strict: true

theme:
  name: material
  custom_dir: overrides
  logo: assets/logo.png  # Custom logo in header
  favicon: assets/favicon.png  # Custom favicon in browser tab
  generator: false  # Remove "Made with Material for MkDocs" from footer
  palette:
    # Light mode (default)
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - toc.integrate
  font:
    text: Roboto
    code: Roboto Mono

plugins:
  - search
  - blog:
      enabled: true
      blog_dir: blog
      blog_toc: true
      post_date_format: full
      post_url_date_format: yyyy/MM/dd
      post_url_format: "{slug}"
      post_readtime: true
      post_excerpt_separator: <!-- more -->
      pagination: true
      pagination_per_page: 10
      pagination_keep_content: true
      categories: true
      categories_toc: true
      categories_slugify:
        !!python/object/apply:pymdownx.slugs.slugify
          kwds:
            case: preserve
      categories_allowed:
        - "AI Research"
        - "Machine Learning"
        - "Deep Learning"
        - "Software Engineering"
        - "Startup"
        - "Teaching"
        - "Data Science"
        - "Python"
      authors: true
      authors_file: .authors.yml

nav:
  - Home: index.md
  - CV/Resume: 02_cv.md
  - Education: 03_education.md
  - Teaching: 04_teaching.md
  - Publications: 05_publications.md
  - Research: 06_research.md
  - Coding: 07_coding.md
  - Blog: blog/index.md

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.details
  - meta
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - toc:
      permalink: "#"
      baselevel: 2
      separator: "_"

extra_css:
  - stylesheets/extra.css
  - stylesheets/blog.css

extra_javascript:
  # MathJax for mathematical notation
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/gpsaggese
    - icon: fontawesome/brands/github
      link: https://github.com/gpsaggese
    - icon: fontawesome/solid/envelope
      link: mailto:gsaggese@umd.edu

