<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Joint Entropy Animation</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #111;
    }

    video {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <video
    id="video-player"
    controls
    autoplay
    loop
    muted
    playsinline
  ></video>

  <script>
    // Get src from URL query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const videoSrc = "https://raw.githubusercontent.com/gpsaggese/umd_classes/UmdTask244_gp_scratch/msml610/tutorials/figures/joint_entropy_animation_frames/video.mp4";

    // Default video if no src parameter provided
    const defaultSrc = "https://raw.githubusercontent.com/gpsaggese/umd_classes/UmdTask244_gp_scratch/msml610/tutorials/joint_entropy_animation.mp4";

    // Set video source
    const video = document.getElementById('video-player');
    video.src = videoSrc || defaultSrc;
  </script>

</body>
</html>
